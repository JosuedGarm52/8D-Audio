<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>8D Audio</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style>
        .bot-padding {margin-bottom: 0.7rem}
        .rght-padding {margin-right: 0.7rem}
        .col-center {float: none;
                     margin: 0 auto;}
        .display-4 {font-size: 3rem}
    </style>
  </head>
  <body>
    <center>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">8D Audio</h1>
          <p class="lead">Pick your song and downlod it using <a href="https://www.saveclipbro.com/">Save Clip Bro.</a></p>
          <p class="lead">Upload your file below.</p>
        </div>






      <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post" enctype="multipart/form-data">
                <input type="file" id="files" name="files" multiple="multiple" />
                <center>
                <p style="text-align: right; margin-top: 20px;">
                    <input type="submit" value="Upload Files" class="btn btn-lg btn-primary" />
                  </p>
                </center>
                </form>
              </div>

            </div>

            </div>
            <a href="static/effectz.wav" class="btn btn-lg btn-primary">
              <span>Listen Now</span>


          </a>
            </center>

          <!-- you need to include the ShieldUI CSS and JS assets in order for the Upload widget to work -->
            <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
            <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

            <script type="text/javascript">
            jQuery(function ($) {
              $("#files").shieldUpload();
            });
            $.ajax({
  type: "POST",
  url: $SCRIPT_ROOT + "/static/effectz.wav",

});


          </script>
    </body>

</html>
